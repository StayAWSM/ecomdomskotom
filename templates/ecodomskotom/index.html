						"options": {
							"fields": [{
								"title": "Условия приёма животного в ЭкоДом с Котом",
								"text": "ПРАВИЛА ПОДГОТОВКИ КОШЕК В ЭКОДОМ С КОТОМ (КОТОКАФЕ)\n  \nКошки принимается с 5-6 месяцев. Сдавать анализы можно не раньше 4-х месяцев. Ранее инфекции могут не проявиться.\nЖивотное должно быть не агрессивным по отношению к людям и другим котам, социализированным, приученным к лотку.\n\nI.Осмотр кошки ветеринаром и сдача анализов (анализы сдаются ДО вакцинации)\nПосле сдачи анализов и до переезда в котокафе кошка не должна общаться с НОВЫМИ животными. Это сведёт на «нет» всю подготовку!!!   \nСписок анализов:                                    \n1.\tВирусная лейкемия пцр - кровь\n2.\tИммунодефицит пцр - кровь\n3.\tТоксоплазмоз пцр - кал\n4.\tПанлейкопения пцр - кал\n5.\tКалицивироз пцр - смывы со слизистых глаз и ротовой полости\n6.\t Вирусный ринотрахеит – смывы со слизистых глаз и носоглотки \n7.      Коронавирусный гастроэнтерит - пцр кал\n8.      Хламидиоз – смывы со слизистых \nII. Обработка от Экто/Эндо паразитов (блохи, глисты). В случае выявления в кале глистных инвазий необходимо провести лечение. Приём препарата Фебтал в течение 5 дней. В случае выявления в этот период (5 дней), в кале, глистных инвазий, повторно произвести лечение через 14 дней по той же схеме. \nIII.Чипирование \nIV.Через 10 дней с момента последней дегельминтизации и наличии нормы в анализах производится вакцинация!\nДанная схема вакцинации подходит для всех кошек и котят (не моложе 4х месяцев) ранее не прививавшихся!\nА. Комплексная вакцина от Панклейкопении, Калицивироза, Ринотрахеита и Хламидиоза + Бешенство - Инкубационный период после вакцинации от бешенства 30 дней (требование государственных ветеринарных клиник). \nБ. Через 3-4 недели производится Ревакцинация:\nКомплексная вакцина от Панклейкопении, Калицивироза, Ринотрахеита и Хламидиоза \nВ случае, если кошка ранее прививалась (и это зафиксировано в паспорте), она ревакцинируется ежегодно, однократно (раз в год комплексная + Бешенство)\nЖивотное должно быть стерилизованным или кастрированным. Кошки с 5-6 месяцев, коты с 9 месяцев.\nСтерилизация или кастрация делается в промежутке между указанными выше действиями, по согласованию с врачом.\nНа каждое животное оформляется Ветеринарный паспорт с отметками о стерилизации, вакцинации от бешенства и инфекционных заболеваний, чипировании. \nРезультаты анализов, копии (скан) паспортов со всеми прививками и чипированием присылайте на электронную почту!\n\nАдрес электронной почты: ecodomskotom@mail.ru\nПодготовка животного начинается после согласования с ЭкоДомом!\n\n",
								"opened": true
							}, {
								"title": "Условия укотовления ",
								"text": "Станьте хорошим хозяином! \nПрочитайте, пожалуйста, нашу информационную анкету и приходите на встречу с кошкой и её куратором. \nДату и время согласуем по тел: +7 (926) 726 69 06\n\n1.\tКого, из наших котов, Вы хотите взять в семью?\n2.\tПостоянный ли Вы житель этого региона? Какой город, район? Съемное или собственное жилье? Дом или квартира?\n3.\tКто является членами Вашей семьи и все ли хотят и согласны на животное?\n4.\tНет ли у кого-то из членов семьи тяжелых заболеваний, астмы, в том числе аллергии на кошачью и собачью шерсть?\n5.\tЕсть ли в семье дети и какого возраста?\n6.\tЕсть ли в семье животные и какие? Стерилизованные, привитые? Если были раньше, то какая их судьба? Если умерли, то от чего и в каком возрасте?\n7.\tЕсли животное заболеет (будет требоваться операция, анализы, лечение), готовы ли Вы заниматься животным и есть ли в семейном бюджете на это финансы?\n8.\tКак часто животное будет оставаться дома в одиночестве? Что будет с ним, если вы все уедете в отпуск?\n9.\tВ случае изменения Вашего социального статуса (замужество/женитьба, развод, рождение детей и т.п.) с кем останется животное? \n10.\tКакое поведение (характер) животного для Вас наиболее привлекательно? Что может не нравиться или раздражать?\n11.\tПо Вашему мнению, сколько времени надо животному при добром отношении хозяев, чтобы привыкнуть к новым требованиям, порядкам и людям?\n12.\tНа каком этаже Вы проживаете? Есть ли специальные (не москитные) сетки «антикошка» на окнах? Если нет, то готовы ли установить? Есть ли незастекленный балкон? Знаете ли вы про опасность вертикального проветривания пластиковых окон?\n13.\tКакими кормами Вы предполагаете кормить своего питомца (перечислите, пожалуйста, для примера, названия хороших кормов на Ваш взгляд)? \n14.\tБудет ли животное выезжать с Вами на дачу? Будет ли там гулять? Если да, то что Вы готовы сделать для защиты от инфекций и врагов?  Как вы относитесь к самовыгулу питомца? \n15.\tЕсли животное погрызет/ испортит/описает любимые вещи/туфли/мебель какова будет ваша реакция?\n16.\tЕсли кот/кошка промахнется с лотком, какова будет реакция?\n17.\t Какая причина может заставить вас отказаться от совместной жизни с животным?\n- Внезапно всплывшая кошачья болезнь, в том числе заразная и для людей (лишай, глисты);\n- Потеря работы и доходов;\n- Серьёзная болезнь ваша или родственника;\n- Переезд;\n- Аллергия на шерсть ваша или родственника;\n- Не оправдавшее ожиданий животное или ваш вариант.\n18.\tГотовы ли вы ко встрече нового питомца?\nЧто из перечисленного у вас уже есть: переноска, мисочки, туалет, наполнитель, корм, когтеточка для него или другие аксессуары?\n19.\tРазрешите ли вы навестить животное, например, через месяц?\n20.\tБудете присылать фотографии из дома и рассказывать, как у вас дела? Согласны ли вы поддерживать связь и делиться судьбой усыновленных животных с теми, кто подарил им когда-то второй шанс на счастливую жизнь?\n21.\tМы не контролируем владельцев, мы дружим, общаемся и помогаем, потому что животные, уходящие из-под нашего крыла в новые семьи, никогда не становятся для нас чужими.\n22.\tВсе животные отдаются по договору ответственного содержания с ненавязчивым отслеживанием судьбы, с указанием паспортных данных. Вы согласны?\n23.\tВы в курсе, что кошки могут жить 20 лет или более? Готовы ли заботиться о питомце весь этот срок, несмотря на жизненные события, такие как рождение ребенка, переезд, развод и тп.?\n24.\tВсех питомцев мы привозим сами в новый дом. Подходит ли Вам это?\n25.\tЕсли у Вас не сложились отношения с новым членом семьи или Вы вынуждены отказаться от него по каким бы то ни было причинам, Вы обязуетесь вернуть питомца в наш «ЭкоДом с Котом».\n",
